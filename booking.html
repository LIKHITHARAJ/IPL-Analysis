      <div class ="main" style="margin-left:60px;">
        <div class="booking">
            <h2>BOOKING TICKETS</h2>
            <form id="booking" method="post">
            <label>NAME :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
                &nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="name"id="name" placeholder="name"required>
            <br><br>

            <label>PHONE NUMBER :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  </label>
            <input type="text" name="phone" id="name" placeholder="phone" maxlength="12" pattern="[0-9]{10}" required>
            <br><br>

            <label>EMAIL :&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <span class="text" id="basic-addon1">@</span>
            <input type="email" name="email" id="name" placeholder="Enter your valid email"required>
            <br><br>

            <label>MATCH PLACE :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="place"id="name" placeholder="place"required>
            <br> <br>

            <label >MATCH STADIUM :&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="text"   name="stadium"     id="name" placeholder="stadium "required>
            <br><br>

            <label >DATE AND TIME :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
            <input type="datetime-local"  name="datetime"id="name" placeholder="date and time"required>
            <br><br>
            
            <label>SEAT BLOCK :&nbsp;</label>
            <select id="name" name="seat" style="width:100px;" area-label="Default select block"required>
           <option block="A-block" selected>A-block</option>
           <option block="B-block" >B-block</option>
           <option block="C-block" >C-block</option>
           <option block="D-block" >D-block</option>
           <option block="E-block" >E-block</option> 
            </select> 

            <label style="margin-left: 24px; ">TICKETS:&nbsp;</label>
            <select id="name" name="ticket" style="width:100px;"area-label="Default select tickets"required >
           <option value="1" selected>One</option>
           <option value="2" >Two</option>
           <option value="3" >Three</option>
           <option value="4" >Four</option>
           <option value="5" >Five</option> 
           <option value="6">Six</option>
            </select> 
       <br><br>
            <label>AMOUNT :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <span class="text" id="basic-addon1">$</span>
            <input type="text" name="amount" id="name" placeholder="amount"required>
            <br><br>                  

            <button class=" btn btn-success" style="font-weight: bold;font-size: 17px;" type="proceed">PROCEED NOW</button>    
            <button class=" btn btn-danger" style="font-weight: bold;font-size: 17px;" type="reset">CLEAR</button> 
            <h2 class="text-center my-3" style="font-size: 20px;"><a href="/payment" class="link-secondary"style="font-family:cursive;" >PROCESSING FOR PAYMENT</a></h2>
