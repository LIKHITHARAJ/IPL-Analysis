<div class="container">
    <!-- Added your content -->
    <h5 class="text-center">RECORD</h5>

    <a href="/admin/records/create" class="btn btn-success my-2">create a record</a>

    <table class="table table-striped table-bordered my-3">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">title</th>
              <th scope="col">tags</th>
              <th scope="col">category</th>
              <th scope="col">image</th>
              <th scope="col">Edit</th>
            </tr>
          </thead>
          <tbody>
            {% for record in records %}
            <tr>
                <th scope="row">{{ record.id }}</th>
                <td>{{record.rtitle}}</td>
                <td>{{record.tags}}</td>
                <td>{{record.category}}</td>
                <td><img src="{{record.image}}" width="50" height="50" /></td>
                <td><a href="/admin/records" class="btn btn-info">EDIT</a></td>
            </tr>
            {% endfor %}
            </tbody>
    </table>
