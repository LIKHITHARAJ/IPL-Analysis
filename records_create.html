    <div class="container" >
         <form class="my-3" method="POST" action="/admin/records/create">

            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">

                    <div class="card" style="font-size: 10px;font-weight: bold;" >

                        <div class="card-body">
                            <h5 class="card-title text-center" style="font-weight: bold;color:darkblue; text-decoration: underline;  font-size: 25px;font-family: cursive;">RECORDS</h5>
                            <p class="card-text text-center" style="font-size: 13px; color:purple">Please enter the record details.</p>

                            <label for="rtitle" class="form-label">ENTER RECORD TITLE:</label>
                            <div class="input-group mb-3">
                                
                                <input type="text" id="rtitle" name="rtitle" class="form-control" placeholder="record title"
                                    aria-label="rtitle" aria-describedby="basic-addon1" required>
                            </div>

                            <label for="tags" class="form-label">ENTER RECORD TAG:</label>

                            <div class="input-group mb-3">
                                
                                <input type="text" id="tags" name="tags" class="form-control" placeholder="record tag"
                                    aria-label="tags" aria-describedby="basic-addon1" required>
                                    
                                    
                            </div>
                            <label for="image" class="form-label">RECORD IMAGE:</label>

                            <div class="input-group mb-3">
                                
                                <input type="text" id="image" name="image" class="form-control" placeholder="record image"
                                    aria-label="image" aria-describedby="basic-addon1" required>
                                    
                            </div>  
                            <label for="category" class="form-label">ENTER RECORD CATEGORY:</label>

                            <div class="input-group mb-3">
                                
                                <input type="category" id="category" name="category" class="form-control" placeholder="record category"
                                    aria-label="category" aria-describedby="basic-addon1" required>
                                    
                            </div>                                                    

                         <h5 class="text-danger">{{msg}}</h5>
                            <button class="btn btn-success" type="submit">SUBMIT</button>
                            <button class="btn btn-danger" type="reset">CLEAR</button>
                            <h5 class="text-center my-3"><a href="/" class="link secondary" style="color:lightslategray;font-family: cursive;">CREATED RECORD
                            </a></h5>

                        </div>
                    </div>

                </div>
            </form>
            </div>
