        <form class="my-3" method="POST" action="/register">

    
            <div class="row">
                <div class="col-md-4"></div>

                <div class="col-md-4">

                    <div class="card"; style="font-size: 10px;width:400px;font-weight: bold;width:360px;background-color: rgba(255,255,255,.4);">

                        <div class="card-body">
                            
                            <h5 class="card-title text-center"  style="font-weight: bolder;color:rgb(12, 12, 14); text-decoration: underline;  font-size: 25px;font-family: cursive; ">REGISTER</h5>
                            <p class="card-text text-center" style="color:rgb(112, 6, 112);font-size: 17px;">Please Enter the details.</p>

                            <label for="username" class="form-label"style="font-weight:bolder;font-size:15px;">ENTER YOUR USERNAME:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="spusername">@</span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="username"
                                    aria-label="username" aria-describedby="spusername" required>
                            </div>
                            
                            <label for="email" class="form-label" style="font-weight:bolder;font-size:15px;"  >ENTER YOUR E-MAIL:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="spemail">@</span>
                                <input type="email" id="email" name="email"class="form-control" placeholder="Email"
                                    aria-label="Email" aria-describedby="spemail" required>
                            </div>         
                            <label for="password" class="form-label" style="font-weight:bolder;font-size:15px;" >ENTER YOUR PASSWORD:</label>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="sppassword">@</span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                                    aria-label="Password" aria-describedby="sppassword" maxlength="6" required>        
                           </div>
                            <label for="phone" class="form-label" style="font-weight:bolder;font-size:15px;"   >ENTER YOUR CONTACT NUMBER :</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="spphone">@</span>
                                <input type="text" id="phone" name="phone" class="form-control" placeholder="phone"
                                aria-label="Phone" aria-describedby="sppone" maxlength="12" pattern="[0-9]{10}" required>
                            </div>
                            
                             <label for="address" class="form-label" style="font-weight:bolder;font-size:15px;">ENTER YOUR ADDRESS:</label>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="spaddress">@</span>
                                <input type="text " id="address" name="address"class="form-control" placeholder="address"   
                                    aria-label="address" aria-describedat="address" required>
                            </div>

                    
                           
                            <button class="btn btn-success" type="submit">SUBMIT</button>
                            <button class="btn btn-danger" type="reset">CLEAR</button>
                            <h5 class="text-center my-3"><a href="/login" class="link-secondary"style="font-family:cursive;color:black;font-weight:bold;" >Already Account Created. LOGIN!!</a></h5>

                        </div>
